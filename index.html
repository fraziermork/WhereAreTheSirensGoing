    <link rel="stylesheet" type="text/css" href="/css/module/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/module/index.css">
    <link rel="stylesheet" type="text/css" href="/css/module/map.css">
    <link rel="stylesheet" type="text/css" href="/css/module/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/module/overview.css">
    <link rel="stylesheet" type="text/css" href="/css/module/results.css">
    <link rel="stylesheet" type="text/css" href="/css/theme.css">
    <link rel="stylesheet" type="text/css" href="/css/state.css">

    <script id="incident-template" type="text/x-handlebars-template">
      <li>
        <article class="incidents">
          <ul class="incident-list">
            <li class="incident-list-item">Type - {{initial_type_group}}</li>
            <li class="incident-list-item">Subtype - {{initial_type_subgroup}}</li>
            <li class="incident-list-item">Date/Time At Scene - {{event_clearance_date}}</li>
            <li class="incident-list-item">Location - {{hundred_block_location}}</li>
          </ul>
        </article>
      </li>
    </script>
  </head>

  <body>

    <header>
      <div class="headerdiv" id="headersirens">
        <h1>Siren<span class="sirens">finder</span></h1>
      </div>
      <!-- <div class="headerdiv"  id="search-bar"> -->
        <!-- <ul id="nav-bar" class="nav-bar"> -->
          <!-- <li><a href="/">Home</a></li> -->
        <!-- </ul> -->
      <!-- </div> -->
    </header>


    <main>

      <section id="index" class="index">
        <div class="skyline-holder">
          <div class="skyline-image">
          </div>
        </div>
        <ul id="index-form-container">
          <li><button id="index-main-button" class="main-button">Detect your location</button></li>
          <li><button id="index-search-button" class="search-button">Address Search</button></li>
          <li><button id="index-overview-button" class="overview-button">City Overview</button></li>
          <li class="justify-space-around">
            <form class="address-search-form" id="search-form-no-autodetect">
              <input type="search" id="main-address-input" placeholder="Enter a street address:"></input>
              <input type="submit" value="Find the sirens"></input>
            </form>
          </li>
        </ul>
      </section>

      <div id="map-holder" class="map-holder">
        <a href="/overview">City view ></a>
        <form class="address-search-form" id="navbar-address-search">
          <input class="search" id="search" type="search" placeholder="Search by address:">
        </form>
        <div id="google-map"></div>
        <div class="full-width text-align-center">
          <button id="show-filters">Filter Data</button>
        </div>
        <form id="filter">
          <h3>Filter by type:</h3>
          <label><input data-filterArrayIndex="1" data-codeTypes="violentCrimes" class="type-filter" type="checkbox" id="violent-crimes" checked> Violent Crimes</label>
          <label><input data-filterArrayIndex="2" data-codeTypes="nonViolentCrimes" class="type-filter" type="checkbox" id="non-violent" checked> Non-Violent Crimes</label>
          <label><input data-filterArrayIndex="3" data-codeTypes="sexCrimes" class="type-filter" type="checkbox" id="sex-crimes" checked> Sex Crimes</label>
          <label><input data-filterArrayIndex="4" data-codeTypes="vehicleCrimes" class="type-filter" type="checkbox" id="vehicle" checked> Vehicle Crimes</label>
          <label><input data-filterArrayIndex="5" data-codeTypes="qualityOfLifeCrimes" class="type-filter" type="checkbox" id="quality" checked> Quality of Life</label>
          <h3>Filter by time:</h3>
          <label><input class="time-filter" type="radio" name ="time-filter" id="day" value="today" checked> Incidents today</label>
          <label><input class="time-filter" type="radio" name ="time-filter" id="month" value="month"> Incidents this Month</label>
          
        </form>
        <h2 id="results-header" class="map-header">Incidents in <span class="sirens">your area</span></h2>
        <h2 id="overview-header" class="map-header">Incidents in <span class="sirens">all of Seattle</span></h2>
      </div>


      <section id="results" class="results main-content">
        <ul id="results-handlebars-here" class="handlebars-goes-here"></ul>
        <section id="resultsReadOn" class="readOn"><a href="#">Display All Incidents >>></a></section>
      </section>



      <section id="overview" class="overview main-content">
        <ul id="overview-handlebars-here" class="handlebars-goes-here"></ul>
        <section id="overviewReadOn" class="readOn"><a href="#">Display All Incidents >>></a></section>
      </section>


      <footer>
        <hr>
        Footer
      </footer>

  </main>
